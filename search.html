<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Courgette|Lato|Raleway"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="header/Header.js" async></script>
    <script src="explore-card/ExploreCard.js" async></script>
    <script src="product-card/ProductCard.js" async></script>
    <script src="search/products.js" async></script>
    <script src="search/searchResults.js" async></script>
    <title>Hire Products</title>
  </head>
  <body>
    <header class="search-banner">
      <div class="logo-search-wrapper">
        <a href="/" class="search-logo">
          <div>H</div>
        </a>
        <button id="drop-down-arrow">
          <i class="material-icons arrow">
            expand_more
          </i>
        </button>
        <div class="search-box">
          <i class="material-icons">search</i>
          <input
            type="text"
            id="searchInput"
            class="search"
            value=""
            placeholder="What do you want to rent?"
          />
        </div>
      </div>

      <nav class="menu">
        <div class="menu-items">
          <a class="menu-item" href="">Home</a>
          <hr />
          <a class="menu-item" href="">Download the App</a>
          <a class="menu-item" href="">Sell a product</a>
          <a class="menu-item" href="">Rent a product</a>
          <hr />
          <a class="menu-item" href="">Help</a>
          <a class="menu-item" href="">Sign up</a>
          <a class="menu-item" href="">Log in</a>
        </div>
      </nav>

      <nav class="menu-desktop">
        <div class="menu-items">
          <a class="menu-item" href="">Sell a product</a>
          <a class="menu-item" href="">Rent a product</a>
          <a class="menu-item" href="">Help</a>
          <a class="menu-item" href="">Sign up</a>
          <a class="menu-item" href="">Log in</a>
        </div>
      </nav>
    </header>

    <section class="explore-results">
      <h2 id="exploreHeader" class="heading">Explore</h2>
        <div class="explore-tile-wrapper"></div>
    </section>

    <section class="search-results">
      <h2 id="exploreHeader" class="heading">Recommended results</h2>
      <div id="searchResults" class="product-results"></div>
    </section>
  </body>
</html>
